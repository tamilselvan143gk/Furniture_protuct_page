<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB Furniture Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="max-w-lg max-h-100vh ml-auto mr-auto bg-gray-100 rounded-3xl">
        <div class="flex justify-between pt-16 px-10">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <p>Cart</p>
            <i class="icon ion-md-cart text-xl"></i>
        </div>
        <div class="pt-8 px-10 flex gap-x-10">
            <i class="icon ion-md-checkbox-outline pt-8 pl-2 text-2xl text-red-500"></i>
            <img class="rounded-3xl" src="img/chair-1.jpg" alt="" width="100" height="100">
            <div>
                <p class="text-2xl">Minimalist Chair</p>
                <div class="flex gap-x-20 pt-8">
                    <p class="text-red-500">$235.00</p>
                    <p class="border-2 border-solid rounded-2xl border-gray-500 text-gray-500 px-3 py-0">- 2 +</p>
                </div>
            </div>
        </div>
        <div class="pt-8 px-10 flex gap-x-10">
            <i class="icon ion-md-square-outline pt-8 pl-2 text-2xl text-gray-600"></i>
            <img class="rounded-3xl" src="img/chair-2.jpg" alt="" width="100" height="100">
            <div>
                <p class="text-2xl">Elegant White Chair</p>
                <div class="flex gap-x-20 pt-8">
                    <p class="text-red-500">$124.00</p>
                    <p class="border-2 border-solid rounded-2xl border-gray-500 text-gray-500 px-3 py-0">- 1 +</p>
                </div>
            </div>
        </div>
        <div class="pt-8 px-10 flex gap-x-10 pb-10">
            <i class="icon ion-md-square-outline pt-8 pl-2 text-2xl text-gray-600"></i>
            <img class="rounded-3xl" src="img/chair-3.jpg" alt="" width="100" height="100">
            <div>
                <p class="text-2xl">Vintage Chair</p>
                <div class="flex gap-x-20 pt-8">
                    <p class="text-red-500">$89.00</p>
                    <p class="border-2 border-solid rounded-2xl border-gray-500 text-gray-500 px-3 py-0">- 1 +</p>
                </div>
            </div>
        </div>
        <div class="px-10 pt-8 bg-white rounded-3xl" style="box-shadow: rgba(7,7,7,0.3) 0px 0px 2px 0px;">
            <div class="pb-5">
                <div class="flex justify-between pb-2">
                    <p>Selected Item</p>
                    <p class="text-red-500">$235.00</p>
                </div>
                <div class="flex justify-between">
                    <p>Shipping Fee</p>
                    <p class="text-red-500">$30.00</p>
                </div>
            </div>
            <hr>
            <div class="flex justify-between pt-5 pb-5">
                <p class="font-bold text-xl">Subtotal</p>
                <p class="text-red-500">$265.00</p>
            </div>
            <div class="text-center pb-5">
                <p class="bg-gray-900 text-white mx-2 py-3 rounded-3xl">Checkout</p>
            </div>
        </div>
    </div>
</body>

</html>
